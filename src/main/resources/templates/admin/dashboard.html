<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>Admin Dashboard</title>
</head>
<body>
<h2>Welcome to Admin Dashboard</h2>

<p>Logged as: <span sec:authentication="name"></span></p>
<p>Has role: <span sec:authentication="authorities"></span></p>

<div th:switch="${products}">
  <h2 th:case="null">No products yet!</h2>
  <div th:case="*">
    <h2>Products</h2>
    <table>
      <thead>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Weight</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.category}"></td>
        <td th:text="${product.weight}"></td>
        <td th:text="${product.image}"></td>
        <td><a th:href="@{/edit/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${product.id})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
  <p><a href="/addProduct">Add a new product</a></p>
</div>
</body>
</html>
