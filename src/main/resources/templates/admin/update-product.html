<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/update/{id}(id=${product.id})}"
      th:object="${product}"
      method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="price">Price</label>
    <input type="text" th:field="*{price}" id="price" placeholder="Price">
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
    <label for="weight">Weight</label>
    <input type="text" th:field="*{weight}" id="weight" placeholder="Price">
    <span th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></span>
    <label for="category">Category</label>
    <input type="text" th:field="*{category}" id="category" placeholder="Category">
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    <label for="image">Image</label>
    <input type="text" th:field="*{image}" id="image" placeholder="Image">
    <span th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></span>
    <input type="submit" value="Add Product">
</form>
</body>
</html>
